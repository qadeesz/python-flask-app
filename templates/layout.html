<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md  navbar-dark mb-4 bg-dark">
        <a class="navbar-brand" href="/">School Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>

            </ul>
            <div class="form-inline mt-2 mt-md-0">
                {% if session.logged_in == NULL %}
                    <a href="/login" class="nav-link btn btn-info m-2 my-sm-0">Login</a>
                    <a href="/register" class="nav-link btn btn-light m-2 my-sm-0">Register</a>
                {% else %}
                    <a href="/logout" class="nav-link btn btn-light m-2 my-sm-0">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
