{% extends 'layout.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<main role="main" class="container">
    <form action="/register" method="POST" id="register-form" class="form-signin text-center m-auto w-25">
        <img class="mb-4" src="static/img/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" name="username" id="inputUsername" class="form-control mb-3" placeholder="Username" required
            autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control mb-3" placeholder="Password"
            required>
            <input type="hidden" name="redirect" value="login">
        <label for="inputRole" class="sr-only">Select User Role</label>
        <select name="role" class="form-control mb-3" id="inputRole">
            <option value="Student">Student</option>
            <option value="Techer">Techer</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</main>
{% endblock %}
